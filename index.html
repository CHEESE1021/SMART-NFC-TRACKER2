<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Input Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Changed to black */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="text"]::placeholder {
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .success {
      color: #00ff00;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Code</h1>
    <input id="codeInput" type="text" placeholder="Paste your code here..." />
    <button onclick="checkCode()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const message = document.getElementById("message");

      if (input === "69420") {
        message.textContent = "Successfully connected";
        message.className = "success";
        message.style.display = "block";
      } else {
        message.textContent = "Code incorrect";
        message.className = "error";
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>
